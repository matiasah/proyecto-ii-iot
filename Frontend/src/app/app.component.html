<div class="card-container">
    <mat-card class="mat-elevation-z3">
        <mat-card-title>
            Monitor de Ba√±o
        </mat-card-title>

        <mat-card-content>
                <circle-progress
                    [percent]="porcentajePapel"
                    radius="100"
                    space="5"

                    outerStrokeWidth="10"

                    [renderOnClick]="false"
